<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for calendar page (Apple-inspired) -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for header (COSMIC turquoise/teal) -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5ed6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fbfb8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square (COSMIC style) -->
  <rect x="16" y="16" width="96" height="96" rx="20" ry="20"
        fill="url(#pageGradient)"
        stroke="#d0d0d0" stroke-width="1.5"
        filter="url(#shadow)"/>

  <!-- Calendar header (Apple Calendar red) -->
  <rect x="16" y="16" width="96" height="28" rx="20" ry="20"
        fill="url(#headerGradient)"/>
  <rect x="16" y="32" width="96" height="12"
        fill="url(#headerGradient)"/>

  <!-- Binding rings (top, COSMIC detail style) -->
  <circle cx="38" cy="20" r="3.5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="64" cy="20" r="3.5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="90" cy="20" r="3.5" fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Date number (large, Apple Calendar style) -->
  <text x="64" y="82"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="42"
        font-weight="300"
        text-anchor="middle"
        fill="#333333">28</text>

  <!-- Day of week text (subtle) -->
  <text x="64" y="58"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="11"
        font-weight="500"
        letter-spacing="0.5"
        text-anchor="middle"
        fill="#ffffff">NOVEMBER</text>

  <!-- Grid dots (subtle calendar grid hint, COSMIC minimalism) -->
  <g opacity="0.15">
    <circle cx="35" cy="92" r="1.5" fill="#333333"/>
    <circle cx="50" cy="92" r="1.5" fill="#333333"/>
    <circle cx="64" cy="92" r="1.5" fill="#333333"/>
    <circle cx="78" cy="92" r="1.5" fill="#333333"/>
    <circle cx="93" cy="92" r="1.5" fill="#333333"/>

    <circle cx="35" cy="102" r="1.5" fill="#333333"/>
    <circle cx="50" cy="102" r="1.5" fill="#333333"/>
    <circle cx="64" cy="102" r="1.5" fill="#333333"/>
    <circle cx="78" cy="102" r="1.5" fill="#333333"/>
    <circle cx="93" cy="102" r="1.5" fill="#333333"/>
  </g>

  <!-- Highlight on current day (subtle accent) -->
  <circle cx="64" cy="70" r="26" fill="none" stroke="#5ed6cf" stroke-width="1.5" opacity="0.3"/>
</svg>
