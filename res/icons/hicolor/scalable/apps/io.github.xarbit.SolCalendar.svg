<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calendar-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="16" y="20" width="96" height="96" rx="16" ry="16" fill="url(#calendar-gradient)" stroke="#1E40AF" stroke-width="2"/>

  <!-- Calendar header -->
  <rect x="16" y="20" width="96" height="24" rx="16" ry="16" fill="#1E40AF"/>
  <rect x="16" y="32" width="96" height="12" fill="#1E40AF"/>

  <!-- Binding rings -->
  <circle cx="36" cy="20" r="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <circle cx="64" cy="20" r="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <circle cx="92" cy="20" r="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>

  <!-- Calendar grid -->
  <!-- Week 1 -->
  <rect x="24" y="52" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="40" y="52" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="56" y="52" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="72" y="52" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="88" y="52" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>

  <!-- Week 2 -->
  <rect x="24" y="66" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="40" y="66" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="56" y="66" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="72" y="66" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="88" y="66" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>

  <!-- Week 3 with highlighted day -->
  <rect x="24" y="80" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="40" y="80" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="56" y="80" width="12" height="10" rx="2" fill="#FBBF24"/>
  <rect x="72" y="80" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="88" y="80" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>

  <!-- Week 4 -->
  <rect x="24" y="94" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="40" y="94" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="56" y="94" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="72" y="94" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="88" y="94" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
</svg>
